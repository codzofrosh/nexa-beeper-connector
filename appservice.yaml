id: ai-layer
as_token: "SUPER_SECRET_AS_TOKEN"
hs_token: "SUPER_SECRET_HS_TOKEN"

homeserver:
  address: https://matrix.beeper.com
  domain: beeper.local

websocket: true

namespaces:
  users:
    - exclusive: false
      regex: "@ai-.*:beeper.local"
  rooms: []
  aliases: []

logging:
  version: 1
  formatters:
    simple:
      format: "[%(asctime)s] %(levelname)s %(name)s: %(message)s"
  handlers:
    console:
      class: logging.StreamHandler
      formatter: simple
  root:
    level: INFO
    handlers: [console]
